<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Zen GM API</title>

    <!-- STYLESHEETS -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script >
    $(document).ready(function() {
      $.ajax({
        method: 'GET',
        url: '/api/player',
        success: loadPlayers,
        error: playerError
      })


    });

    function loadPlayers(playerObj) {
      console.log(playerObj)
      for (i = 0; i < 20; i++) {
        $('#playerTarget').append(

          `<br><table class="playerInformation">
      <tbody>
        <tr>
        <th>Player Name:</th>
    <td>${playerObj[i].Name}&nbsp;</td>
    </tbody>
      <tbody>
        <tr>
        <th>Player Position:</th>
    <td>${playerObj[i].Pos}&nbsp;</td>
    </tbody>
      <tbody>
        <tr>
        <th>Player Age</th>
    <td>${playerObj[i].Age}&nbsp;</td>
    </tbody>
      <tbody>
        <tr>
        <th>Player GP:</th>
    <td>${playerObj[i].GP}&nbsp;</td>
    </tbody>
      <tbody>
        <tr>
        <th>Player Average:</th>
    <td>${playerObj[i].AVG}&nbsp;</td>
    </tbody>
      <tbody>
        <tr>
        <th>Player HR:</th>
    <td>${playerObj[i].HR}&nbsp;</td>
    </tbody>
      <tbody>
        <tr>
        <th>Player RBI:</th>
    <td>${playerObj[i].RBI}&nbsp;</td>
    </tbody>
    </table><br>`
        )
      }
    }
    function playerError(e) {
  console.log('load player error.')
}
    </script>
  </head>
  <body>
    <h1>Test</h1>
  <div id="playerTarget">
  </div>

  </body>
</html>
